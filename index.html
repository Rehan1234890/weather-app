<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg text-center" style="max-width: 400px; width: 100%;">
            <h1 class="mb-3">🌤️ Weather App</h1>
            <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name">
            <button class="btn btn-primary w-100" onclick="getWeather()">Get Weather</button>
            <div id="weatherResult" class="mt-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
